<div>
  <div class="container p-4 bg-light rounded shadow">
    <div class="form-group">
      <label for="typeSelect" class="font-weight-bold text-primary">Select Type:</label>
      <select id="typeSelect" class="form-control" [(ngModel)]="selectedType" (change)="onTypeChange($event)">
        <option *ngFor="let type of types" [value]="type">{{ type }}</option>
      </select>
    </div>

    <div class="mt-3">
      <label for="menuItems" class="font-weight-bold text-primary">Menu Items:</label>
      <ul id="menuItems" class="list-group">
        <li *ngFor="let item of menuItems" [hidden]="!item.visible" class="list-group-item list-group-item-action">{{ item.name }}</li>
      </ul>
    </div>
  </div>
</div>
